<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&family=Martian+Mono:wght@100;200&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/25c81bc001.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <section class="navbar">
      <header class="main">
        <div class="img">
          <a href=""
            ><img
              src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
              alt=""
          /></a>
        </div>
        <div class="search">
          <form>
            <div class="searchbar">
              <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
              <input
                type="text"
                name=""
                id=""
                placeholder="Search for Products,Brands and More"
              />
            </div>
          </form>
        </div>
        <div class="login">
          <div class="lo">
            <i class="fa-regular fa-circle-user"></i>
            <a href="" id="h2"><h2>Login</h2></a>
            <i class="fa-solid fa-angle-down" id="arrow"></i>
          </div>
        </div>

        <div class="cart">
          <span class="material-symbols-outlined" id="icon">
            shopping_cart
          </span>
          <a href="" id="h2"><h2>Cart</h2></a>
        </div>
        <div class="becomeaseller">
          <span class="material-symbols-outlined" id="icon"> storefront </span>
          <a href="" id="h2"><h2>Become a Seller</h2></a>
        </div>
        <span class="material-symbols-outlined" id="icon">
          more_vert
          </span>
      </header>
    </section>
    <section class="menu">
      <div class="container">
        <div>
          <img src="https://rukminim1.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100" alt="">
          <h3>Grocery</h3>
        </div>
        <div>
          <img src="https://rukminim1.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" alt="">
          <h3>Mobiles</h3>
        </div>
        <div>
          <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" alt="">
          <span>
            <h3>Fashion</h3>
          <i class="fa-solid fa-angle-down" id="arrow"></i>
          </span>
        </div>
        <div>
          <img src="https://rukminim1.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" alt="">
          <span>
            <h3>Electronics</h3>
          <i class="fa-solid fa-angle-down" id="arrow"></i>
          </span>
        </div>
        <div>
          <img src="https://rukminim1.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100" alt="">
          <span><h3>Home & Furniture</h3>
            <i class="fa-solid fa-angle-down" id="arrow"></i></span>
        </div>
        <div>
          <img src="https://rukminim1.flixcart.com/flap/64/64/image/0ff199d1bd27eb98.png?q=100" alt="">
          <h3>Appliances</h3>
        </div>
        <div>
          <img src="https://rukminim1.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" alt="">
          <h3>Travel</h3>
        </div>
        <div>
          <img src="https://rukminim1.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" alt="">
          <span><h3>Beauty, Toys & More</h3>
            <i class="fa-solid fa-angle-down" id="arrow"></i><span>
        </div>
        <div>
          <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/05d708653beff580.png?q=100" alt="">
          <span><h3>Two Wheelers</h3>
            <i class="fa-solid fa-angle-down" id="arrow"></i><span>
        </div>
      </div>
    </section>
  </body>
</html>
